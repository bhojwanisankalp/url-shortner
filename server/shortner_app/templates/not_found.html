<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <div class="container">
        <div class="d-flex justify-content-center align-items-center" id="main">
            <!-- <h1 class="mr-3 pr-3 align-top border-right inline-block align-content-center">404</h1> -->
            <div class="inline-block align-middle">
                <h2 class="font-weight-normal lead" id="desc">
                    {% if messages %}
                      {% for message in messages %}
                        {% if message.tags == 'error' %}
                        <div  class="shadow alert alert-danger" style="text-align: center;" >{{ message }}</div>
                        {% endif %}
                        {% if message.tags == 'success' %}
                        <div  class="shadow alert alert-success" style="text-align: center;" >{{ message }}</div>
                        {% endif %}
                        {% if message.tags == 'info' %}
                        <div  class="shadow alert alert-info" style="text-align: center;" >{{ message }}</div>
                        {% endif %}
                      {% endfor %}
                      
                    {% endif %}
                </h2>
            </div>
        </div>
    </div>
    <body>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
